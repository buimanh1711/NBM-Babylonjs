<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

  <script src="https://kit.fontawesome.com/cc8d84a666.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id='container'>
    <div id='popup' class='popup hidden'>
      <div id='popup-btn' class='back-btn'>
        <i class="fas fa-arrow-left"></i>
      </div>
      <div id='popup-content'></div>
    </div>
    <div class="control-container">
      <button class='control-btn' id='rotate-left'>
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class='control-btn' id='zoom-on'>
        <i class="far fa-dot-circle"></i>
      </button>
      <button class='control-btn' id='rotate-right'>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div  id='loading-icon' class="loading-container">
      <div class="spinner-grow text-light" id='loading-icon' role="status">
        <span class="visually"></span>
      </div>
      <p class='loading-text'>Loading...</p>
    </div>
    <canvas id='renderer'></canvas>
  </div>
  <script src='./constants.js'></script>
  <script src='./index.js'></script>
  <script src='./script.js'></script>
</body>

</html>
